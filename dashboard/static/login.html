<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoSRE Operations â€” Login</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 4rem auto; padding: 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1.5rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 500; }
    input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.6rem 1rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #1d4ed8; }
    .demo-hint { font-size: 0.875rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>AutoSRE Operations Dashboard</h1>
  <form action="/api/login" method="post">
    <div>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" value="demo" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" value="demo" />
    </div>
    <button type="submit">Demo login</button>
    <p class="demo-hint">Any credentials accepted for demo.</p>
  </form>
</body>
</html>
